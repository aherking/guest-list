<div class="item" ng-class="{'editing-item': editing, 'edited': guest.edited, 'completed': guest.completed}" ng-repeat="guest in guests | orderBy: 'completed' " ng-init="guest.completed = false">
  <input type="checkbox" ng-model="guest.completed" />
  <span ng-click="guest.completed = !guest.completed; guest.edited = true"></span>
  <label ng-hide="editing" ng-click="editing=true">{{guest.name}}</label>
  <input ng-show="editing" ng-blur="editing = false" class="editing-label" type="text" ng-model="guest.name" />
  <div class="actions">
    <a href="" ng-click="saveGuests()">Save</a>
    <a href="" class="delete" ng-click="deleteGuest(guest, $index)">Delete</a>
  </div>
</div>
