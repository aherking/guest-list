<!doctype html>
<html lang="en">
<head>
  <title>The Guest List Guru</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
  <link href='public/css/styles.css' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/8eaebb9247.js"></script>
</head>
<body ng-app="guruGuestList"><!--tell angular where to bootstrap our guest list at-->

<!--This is the Guest List directive-->
<guest-list></guest-list>

<div class="item" ng-class="{'editing-item': editing, 'edited': guest.edited, 'completed': guest.completed}" ng-repeat="guest in guest-list | orderBy: 'completedRSVP' " ng-init="guest.completed = false">
  <!--change for rsvp input (check for rsvp === true) || (check for +1/+2 , add to running total) or add a category button   <input type="checkbox" ng-model="guest.completed" /> -->
    <span ng-click="guest.completed = !guest.completed; guest.edited = true"></span>
    <label ng-hide="editing" ng-click="editing=true">{{guest.name}}</label>
    <input ng-show="editing" ng-blur="editing = false" class="editing-label" type="text" ng-model="guest.name" ng-change="guest.edited = true"/>
    <div class="actions">
      <a href="" ng-click="saveGuest()">Save</a>
      <a href="" class="delete" ng-click="deleteGuest(guest, $index)">Delete</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="public/js/app.js" type="text/javascript"></script>
  <script src="public/js/guest-list.js" type="text/javascript"></script>
</body>
</html>
